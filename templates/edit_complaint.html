<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Complaint</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: #4CAF50;
            text-align: center;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Edit Complaint</h1>
        
        <form action="{{ url_for('edit_complaint', complaint_id=complaint.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ complaint.name }}" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ complaint.address }}" required>
            </div>

            <div class="form-group">
                <label for="scam_type">Scam Type:</label>
                <input type="text" id="scam_type" name="scam_type" value="{{ complaint.scam_type }}">
            </div>

            <div class="form-group">
                <label for="phishing_type">Phishing Type:</label>
                <input type="text" id="phishing_type" name="phishing_type" value="{{ complaint.phishing_type }}">
            </div>

            <div class="form-group">
                <label for="extortion_type">Extortion Type:</label>
                <input type="text" id="extortion_type" name="extortion_type" value="{{ complaint.extortion_type }}">
            </div>

            <div class="form-group">
                <label for="incident">Incident:</label>
                <textarea id="incident" name="incident" required>{{ complaint.incident }}</textarea>
            </div>

            <button type="submit">Update Complaint</button>
        </form>
    </div>

</body>
</html>
