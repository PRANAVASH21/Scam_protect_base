<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

    <!-- Header Section -->
    <header style="background-color: #4CAF50; padding: 15px 0; color: white; text-align: center; font-size: 2em;">
        Admin Dashboard
    </header>

    <!-- Navigation Bar -->
    <nav style="text-align: center; background-color: #333; padding: 10px;">
        <a href="{{ url_for('admin_logout') }}" style="color: white; text-decoration: none; margin: 0 15px; font-size: 1.1em;">Logout</a>
    </nav>

    <!-- Complaints Section -->
    <div style="max-width: 1200px; margin: 20px auto; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <h2 style="text-align: center; color: #333;">Complaints</h2>

        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr style="background-color: #f2f2f2; text-align: left;">
                    <th style="padding: 10px; border: 1px solid #ddd;">ID</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Type</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Name</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Address</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Incident</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for complaint in complaints %}
                <tr style="background-color: #fafafa;">
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ complaint.id }}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ complaint.type }}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ complaint.name }}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ complaint.address }}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ complaint.incident }}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">
                        <a href="{{ url_for('edit_complaint', complaint_id=complaint.id) }}" style="padding: 8px 15px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px;">Edit</a>
                        <form action="{{ url_for('admin_dashboard') }}" method="POST" style="display:inline;">
                            <button type="submit" name="complaint_id" value="{{ complaint.id }}" style="padding: 8px 15px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <footer style="background-color: #333; padding: 15px; color: white; text-align: center; margin-top: 30px;">
        <p>&copy; 2024 Scam Protection. All Rights Reserved.</p>
    </footer>

</body>
</html>
