<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAM Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Report SCAM</h2>
        <form method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Your Address</label>
            <input type="text" id="address" name="address" required>

            <label for="scammer-number">Scammer's Number</label>
            <input type="text" id="scammer-number" name="scammer_number" placeholder="Enter scammer's phone number" required>

            <label for="scam-type">Type of Scam</label>
            <select id="scam-type" name="scam_type" required>
                <option value="">Select a Scam Type</option>
                <option value="phishing">Phishing</option>
                <option value="lottery">Lottery Scam</option>
                <option value="investment">Investment Scam</option>
                <option value="loan">Loan Scam</option>
            </select>

            <label for="incident">Describe the Incident</label>
            <textarea id="incident" name="incident" rows="4" required></textarea>

            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
