<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHISHING Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Report PHISHING</h2>
        <form method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Your Address</label>
            <input type="text" id="address" name="address" required>

            <label for="phisher-number">Phisher's Number</label>
            <input type="text" id="phisher-number" name="phisher_number" placeholder="Enter phisher's phone number" required>

            <label for="phishing-type">Type of Phishing</label>
            <select id="phishing-type" name="phishing_type" required>
                <option value="">Select Phishing Type</option>
                <option value="email">Email Phishing</option>
                <option value="sms">SMS Phishing</option>
            </select>

            <label for="incident">Describe the Incident</label>
            <textarea id="incident" name="incident" rows="4" required></textarea>

            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
