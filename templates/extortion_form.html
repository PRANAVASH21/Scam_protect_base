<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXTORTION Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Report EXTORTION</h2>
        <form method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Your Address</label>
            <input type="text" id="address" name="address" required>

            <label for="extortionist-number">Extortionist's Number</label>
            <input type="text" id="extortionist-number" name="extortionist_number" placeholder="Enter extortionist's phone number" required>

            <label for="extortion-type">Type of Extortion</label>
            <select id="extortion-type" name="extortion_type" required>
                <option value="">Select Extortion Type</option>
                <option value="threat">Threatening Messages</option>
                <option value="demand">Demand for Money</option>
            </select>

            <label for="incident">Describe the Incident</label>
            <textarea id="incident" name="incident" rows="4" required></textarea>

            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
